<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link src="./assets/javascript/game.js" type="text/javacript">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>
    
    <header>
        <div id="leftHeader">
            <div id="leftHeaderBox">
                <img src="./assets/images/5895deb9cba9841eabab6099.png" alt="NFL Logo" style="width:100px;height:140px;">
            </div>
        </div>
        <div id="rightHeader">
            <div id="rightHeaderBox">
                <br>
                <h1>NFL Style Hangman!</h1>
                <p>Try your hand at NFL hangman! To make this a bit of a challenge, only teams that made the playoffs last year (2018/19 Season) are included!! Good luck and press any key to start! You have <b>12</b> guesses.</p>
            </div>
        </div>
    </header>

    <div id="container">
        <div class="spacer"></div>

        <div id="mainBody">
            <div id="innerBody">
                <p id="gameDirections-text">Press Any Key to Begin Game!</p>
                <p id="wins-text">Wins: </p>
                <p id="countdown-text">Guesses Left: </p>
                <p id="history-text">Letters Guessed: </p>
            </div>            
        </div>
        <div class="spacer"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
</head>

<body>
    
    <header>
        <div id="leftHeader">
            <div id="leftHeaderBox">
                <img src="./assets/images/5895deb9cba9841eabab6099.png" alt="NFL Logo" style="width:100px;height:140px;">
            </div>
        </div>
        <div class="rightHeader">
            <div class="rightHeader">
                <h1 style="font-size:70px;">NFL Style Hangman!</h1>
                <img src="./assets/images/Capture.PNG" id="players" alt="NFL Logo" style="Height:70px;">
            </div>
        </div>
    </header>

    <div id="container">
        <div class="spacer"></div>

        <div id="mainBody">
            <div id="innerBody">
                <br><br>
                <h3 style="font-size:26pt;">Press Any Key to Begin Game!</h3>
                <br><br>
                <p id="wins-text">Wins: </p>
                <p id="countdown-text">Guesses Left: </p>
                <p id="history-text">Letters Guessed: </p>
                <br><br>
                <div id="underscores">
                    
                </div>
            </div>            
        </div>
        <div class="spacer"></div>
    </div>
<script src="./assets/javascript/game.js"></script>
</body>
</html>
